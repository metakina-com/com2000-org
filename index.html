            background-color: #0a0a0a;

        .glass-card {

            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

        }
        .nav-link {
            @apply text-neutral-300 hover:text-white transition-colors duration-200 px-3 py-2 rounded-md text-sm font-medium;
        }
        .nav-link.active {
            @apply bg-neutral-800 text-white;
        }
        .table-header {
            @apply text-xs text-neutral-400 uppercase tracking-wider text-left py-3 px-4;
        }
        .table-cell {
            @apply py-4 px-4 border-b border-neutral-800 text-sm;
        }
        .btn {
            @apply px-4 py-2 rounded-md font-semibold transition-all duration-200;
        }
        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-500 shadow-md shadow-blue-600/20;
        }
        .btn-secondary {
            @apply bg-neutral-700 text-neutral-200 hover:bg-neutral-600;
        }
        .tag {
            @apply text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full;
        }
        .tag-green {
            @apply bg-green-900 text-green-300;
        }
        .tag-blue {

        }
        .tag-yellow {
            @apply bg-yellow-900 text-yellow-300;

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">

            </div>
        </div>

    <!-- Wallet Connection Modal -->
    <div id="wallet-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="glass-card p-8 rounded-lg max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-white mb-6">连接钱包</h2>
            <div class="space-y-4">
                <button onclick="connectWallet('metamask')" class="w-full flex items-center gap-4 p-4 bg-neutral-800 hover:bg-neutral-700 rounded transition">
                    <img src="https://placehold.co/32x32/f6851b/ffffff?text=M" alt="MetaMask" class="w-8 h-8 rounded">
                    <span class="text-white font-medium">MetaMask</span>
                </button>
                <button onclick="connectWallet('walletconnect')" class="w-full flex items-center gap-4 p-4 bg-neutral-800 hover:bg-neutral-700 rounded transition">
                    <img src="https://placehold.co/32x32/3b99fc/ffffff?text=W" alt="WalletConnect" class="w-8 h-8 rounded">
                    <span class="text-white font-medium">WalletConnect</span>
                </button>
                <button onclick="connectWallet('coinbase')" class="w-full flex items-center gap-4 p-4 bg-neutral-800 hover:bg-neutral-700 rounded transition">
                    <img src="https://placehold.co/32x32/0052ff/ffffff?text=C" alt="Coinbase Wallet" class="w-8 h-8 rounded">
                    <span class="text-white font-medium">Coinbase Wallet</span>
                </button>
            </div>
            <div class="mt-6">
                <button type="button" onclick="closeModal('wallet-modal')" class="btn btn-secondary w-full">取消</button>
            </div>
        </div>
    </div>
    
    <script>
        // Global state
        let currentUser = null;
        let walletConnected = false;
        let currentLanguage = 'zh';
        
        // i18n translations
        const translations = {
            zh: {
                'market.totalMarketCap': 'RWA 总市值',
                'market.volume24h': '24小时交易量',
                'market.dominantAsset': '主导资产类别',
                'market.totalProjects': '项目总数',
                'market.overview': 'RWA 全球市场概览',
                'auth.login': '登录',
                'auth.email': '邮箱',
                'auth.password': '密码',
                'follow': '关注'
            },
            en: {
                'market.totalMarketCap': 'Total Market Cap',
                'market.volume24h': '24h Volume',
                'market.dominantAsset': 'Dominant Asset',
                'market.totalProjects': 'Total Projects',
                'market.overview': 'RWA Global Market Overview',
                'auth.login': 'Login',
                'auth.email': 'Email',
                'auth.password': 'Password',
                'follow': 'Follow'
            },
            'zh-TW': {
                'market.totalMarketCap': 'RWA 總市值',
                'market.volume24h': '24小時交易量',
                'market.dominantAsset': '主導資產類別',
                'market.totalProjects': '項目總數',
                'market.overview': 'RWA 全球市場概覽',
                'auth.login': '登錄',
                'auth.email': '郵箱',
                'auth.password': '密碼',
                'follow': '關注'
            }
        };

        const mainContent = document.getElementById('main-content');
        const templates = {
            home: document.getElementById('template-home'),
            data: document.getElementById('template-data'),
            'project-detail': document.getElementById('template-project-detail'),
            launchpad: document.getElementById('template-launchpad'),
            incubator: document.getElementById('template-incubator'),
            research: document.getElementById('template-research'),
        };
        const navLinks = document.querySelectorAll('.nav-link');

        function navigateTo(page) {
            // Clear current content
            mainContent.innerHTML = '';
            
            // Clone and append new content
            const template = templates[page];
            if (template) {
                const clone = template.content.cloneNode(true);
                mainContent.appendChild(clone);
            }

            // Update active nav link
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.id === `nav-${page}`) {
                    link.classList.add('active');
                }
            });
            
            // Special logic for pages with charts
            if (page === 'project-detail') {
                renderProjectChart();
            }

            // Scroll to top
            window.scrollTo(0, 0);
        }

        function renderProjectChart() {
            const ctx = document.getElementById('projectChart');
            if (!ctx) return;
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: '价格 (USD)',
                        data: [12.5, 13.2, 13.8, 14.5, 15.1, 14.8, 15.32],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#9ca3af' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#9ca3af' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
        
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        function openInvestModal(projectId) {
            if (!currentUser) {
                openModal('login-modal');
                return;
            }
            openModal('investment-modal');
        }
        
        function proceedToKYC() {
            closeModal('investment-modal');
            openModal('kyc-modal');
        }
        
        function completeKYC() {
            alert('KYC 验证完成！您现在可以参与投资。');
            closeModal('kyc-modal');
        }
        
        // Wallet connection
        async function connectWallet(walletType) {
            try {
                if (walletType === 'metamask' && typeof window.ethereum !== 'undefined') {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    if (accounts.length > 0) {
                        walletConnected = true;
                        document.getElementById('connect-wallet-btn').textContent = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                        closeModal('wallet-modal');
                        alert('钱包连接成功！');
                    }
                } else {
                    alert(`${walletType} 钱包连接功能正在开发中...`);
                }
            } catch (error) {
                console.error('Wallet connection failed:', error);
                alert('钱包连接失败，请重试。');
            }
        }
        
        // Language switching
        function updateLanguage(lang) {
            currentLanguage = lang;
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
        }
        
        // Simulate real-time data updates
        function updateMarketData() {
            const marketCap = Math.random() * 1000000000 + 8000000000;
            const volume = Math.random() * 100000000 + 200000000;
            const change = (Math.random() - 0.5) * 10;
            
            document.getElementById('total-market-cap').textContent = `$${(marketCap / 1000000000).toFixed(2)}B`;
            document.getElementById('volume-24h').textContent = `$${(volume / 1000000).toFixed(1)}M`;
            
            const changeElement = document.getElementById('market-cap-change');
            changeElement.textContent = `${change > 0 ? '+' : ''}${change.toFixed(1)}% (24h)`;
            changeElement.className = change > 0 ? 'mt-1 text-sm text-green-400 flex items-center' : 'mt-1 text-sm text-red-400 flex items-center';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize page
            navigateTo('home');
            document.getElementById('nav-home')?.classList.add('active');
            
            // Language selector
            const languageSelector = document.getElementById('language-selector');
            languageSelector.addEventListener('change', (e) => {
                updateLanguage(e.target.value);
            });
            
            // Login button
            document.getElementById('login-btn').addEventListener('click', () => {
                openModal('login-modal');
            });
            
            // Connect wallet button
            document.getElementById('connect-wallet-btn').addEventListener('click', () => {
                openModal('wallet-modal');
            });
            
            // Login form
            document.getElementById('login-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Simulate login
                if (email && password) {
                    currentUser = { email, name: email.split('@')[0] };
                    document.getElementById('login-btn').textContent = currentUser.name;
                    closeModal('login-modal');
                    alert('登录成功！');
                }
            });
            
            // Investment form validation
            const termsCheckbox = document.getElementById('terms-checkbox');
            const investBtn = document.getElementById('invest-btn');
            const amountInput = document.getElementById('investment-amount');
            
            function validateInvestmentForm() {
                const amount = parseFloat(amountInput.value);
                const termsAccepted = termsCheckbox.checked;
                investBtn.disabled = !(amount >= 500 && termsAccepted);
            }
            
            termsCheckbox.addEventListener('change', validateInvestmentForm);
            amountInput.addEventListener('input', validateInvestmentForm);
            
            // Start real-time data updates
            setInterval(updateMarketData, 30000); // Update every 30 seconds
            updateMarketData(); // Initial update
            
            // Initialize table functionality
            initializeTableFunctionality();
        });
        
        // Table filtering and sorting functionality
        let currentSort = { column: null, direction: 'asc' };
        let originalTableData = [];
        
        function initializeTableFunctionality() {
            // Store original table data
            const tbody = document.getElementById('data-table-body');
            if (tbody) {
                originalTableData = Array.from(tbody.querySelectorAll('tr')).map(row => ({
                    element: row.cloneNode(true),
                    data: {
                        asset: row.dataset.asset,
                        blockchain: row.dataset.blockchain,
                        jurisdiction: row.dataset.jurisdiction,
                        name: row.querySelector('p').textContent,
                        price: parseFloat(row.querySelector('[data-value]').dataset.value),
                        marketcap: parseFloat(row.querySelectorAll('[data-value]')[1].dataset.value),
                        tav: parseFloat(row.querySelectorAll('[data-value]')[2].dataset.value),
                        apy: parseFloat(row.querySelectorAll('[data-value]')[3].dataset.value),
                        volume: parseFloat(row.querySelectorAll('[data-value]')[4].dataset.value)
                    }
                }));
            }
        }
        
        function applyFilters() {
            const assetFilter = document.getElementById('asset-filter').value;
            const blockchainFilter = document.getElementById('blockchain-filter').value;
            const jurisdictionFilter = document.getElementById('jurisdiction-filter').value;
            
            let filteredData = originalTableData.filter(item => {
                const assetMatch = assetFilter === 'all' || item.data.asset === assetFilter;
                const blockchainMatch = blockchainFilter === 'all' || 
                    item.data.blockchain.toLowerCase().includes(blockchainFilter);
                const jurisdictionMatch = jurisdictionFilter === 'all' || 
                    item.data.jurisdiction === jurisdictionFilter;
                
                return assetMatch && blockchainMatch && jurisdictionMatch;
            });
            
            renderTableData(filteredData);
        }
        
        function resetFilters() {
            document.getElementById('asset-filter').value = 'all';
            document.getElementById('blockchain-filter').value = 'all';
            document.getElementById('jurisdiction-filter').value = 'all';
            currentSort = { column: null, direction: 'asc' };
            renderTableData(originalTableData);
        }
        
        function sortDataTable(column) {
            const direction = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
            currentSort = { column, direction };
            
            // Get current filtered data
            const tbody = document.getElementById('data-table-body');
            const currentRows = Array.from(tbody.querySelectorAll('tr'));
            const currentData = currentRows.map(row => {
                const originalItem = originalTableData.find(item => 
                    item.element.querySelector('p').textContent === row.querySelector('p').textContent
                );
                return originalItem;
            }).filter(Boolean);
            
            const sortedData = [...currentData].sort((a, b) => {
                let aValue = a.data[column];
                let bValue = b.data[column];
                
                if (column === 'name') {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }
                
                if (direction === 'asc') {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });
            
            renderTableData(sortedData);
        }
        
        function renderTableData(data) {
            const tbody = document.getElementById('data-table-body');
            if (!tbody) return;
            
            tbody.innerHTML = '';
            
            data.forEach((item, index) => {
                const row = item.element.cloneNode(true);
                // Update rank number
                row.querySelector('.table-cell').textContent = index + 1;
                tbody.appendChild(row);
            });
        }
    </script>
